{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Team Atmos - AAERO Space Settlement{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Space Grotesk', sans-serif;
        }
        
        .title-font {
            font-family: 'Orbitron', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #050510 0%, #0a0a1a 25%, #0c0c1f 50%, #0a1429 75%, #1a1337 100%);
        }
        
        .glass-effect {
            background: rgba(5, 5, 16, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(139, 92, 246, 0.15);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(3deg); }
        }
        
        .animate-float {
            animation: float 8s ease-in-out infinite;
        }
        
        .mobile-menu {
            transform: translateX(-100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(5, 5, 16, 0.98);
        }
        
        .mobile-menu.open {
            transform: translateX(0);
        }
        
        .deep-shadow {
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6), 0 0 20px rgba(139, 92, 246, 0.1);
        }
        
        .text-gradient-primary {
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 50%, #4f46e5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .smooth-transition {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .space-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
            background: 
                radial-gradient(circle at 20% 30%, rgba(139, 92, 246, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 40% 80%, rgba(79, 70, 229, 0.1) 0%, transparent 40%);
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: starPulse ease-in-out infinite;
        }

        @keyframes starPulse {
            0%, 100% { 
                opacity: 0.1; 
                transform: scale(1);
                box-shadow: 0 0 2px white;
            }
            50% { 
                opacity: 1; 
                transform: scale(1.5);
                box-shadow: 0 0 8px #8b5cf6, 0 0 15px #6366f1;
            }
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            filter: blur(1px);
            animation: planetOrbit linear infinite;
            box-shadow: inset 0 0 20px rgba(255,255,255,0.1);
        }

        .planet-1 {
            background: linear-gradient(45deg, #8b5cf6, #6366f1);
            width: 80px;
            height: 80px;
        }

        .planet-2 {
            background: linear-gradient(45deg, #6366f1, #4f46e5);
            width: 60px;
            height: 60px;
        }

        .planet-3 {
            background: linear-gradient(45deg, #a855f7, #8b5cf6);
            width: 40px;
            height: 40px;
        }

        @keyframes planetOrbit {
            from { transform: rotate(0deg) translateX(200px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(200px) rotate(-360deg); }
        }

        .asteroid {
            position: absolute;
            background: linear-gradient(45deg, #6b7280, #9ca3af, #d1d5db);
            border-radius: 30%;
            animation: asteroidFly linear infinite;
            filter: blur(0.5px);
        }

        @keyframes asteroidFly {
            0% {
                transform: translateX(-100px) translateY(-100px) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateX(100vw) translateY(100vh) rotate(720deg) scale(1);
                opacity: 0;
            }
        }

        .space-dust {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: dustFloat linear infinite;
            filter: blur(1px);
        }

        @keyframes dustFloat {
            0% {
                transform: translateY(100vh) translateX(-50px) rotate(0deg) scale(0.3);
                opacity: 0;
            }
            20% {
                opacity: 0.6;
            }
            80% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) translateX(50px) rotate(180deg) scale(1);
                opacity: 0;
            }
        }

        .constellation {
            position: absolute;
        }

        .constellation-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.4), transparent);
            height: 1px;
            transform-origin: left center;
            animation: constellationGlow 4s ease-in-out infinite;
        }

        @keyframes constellationGlow {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.8; }
        }

        .nebula {
            position: absolute;
            border-radius: 50%;
            filter: blur(30px);
            animation: nebulaPulse 8s ease-in-out infinite;
            mix-blend-mode: screen;
        }

        .nebula-1 {
            background: radial-gradient(circle, rgba(139, 92, 246, 0.3), transparent 70%);
            width: 300px;
            height: 300px;
        }

        .nebula-2 {
            background: radial-gradient(circle, rgba(99, 102, 241, 0.2), transparent 70%);
            width: 200px;
            height: 200px;
        }

        @keyframes nebulaPulse {
            0%, 100% { opacity: 0.1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(1.1); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen text-white overflow-x-hidden">
    <div id="spaceContainer" class="space-container"></div>
    
    <nav class="glass-effect fixed w-full z-50 deep-shadow">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-12 h-12 bg-gradient-to-br from-purple-900 to-purple-700 rounded-2xl flex items-center justify-center deep-shadow">
                        <i class="fas fa-wind text-purple-300 text-xl"></i>
                    </div>
                    <a href="/" class="title-font text-2xl font-black text-gradient-primary">
                        Team Atmos
                    </a>
                </div>
                
                <div class="hidden md:flex items-center space-x-10">
                    <a href="/" class="text-purple-300 font-bold group relative smooth-transition">
                        <span class="relative z-10">Home</span>
                        <div class="absolute -bottom-2 left-0 w-0 h-1 bg-gradient-to-r from-purple-500 to-blue-500 group-hover:w-full smooth-transition rounded-full"></div>
                    </a>
                    <a href="/about/" class="text-gray-400 hover:text-purple-300 font-semibold group relative smooth-transition">
                        <span class="relative z-10">About</span>
                        <div class="absolute -bottom-2 left-0 w-0 h-1 bg-gradient-to-r from-purple-500 to-blue-500 group-hover:w-full smooth-transition rounded-full"></div>
                    </a>
                    <a href="/missions/" class="text-gray-400 hover:text-purple-300 font-semibold group relative smooth-transition">
                        <span class="relative z-10">Our Mission</span>
                        <div class="absolute -bottom-2 left-0 w-0 h-1 bg-gradient-to-r from-purple-500 to-blue-500 group-hover:w-full smooth-transition rounded-full"></div>
                    </a>
                    <a href="/competition/" class="text-gray-400 hover:text-purple-300 font-semibold group relative smooth-transition">
                        <span class="relative z-10">AAERO Competition</span>
                        <div class="absolute -bottom-2 left-0 w-0 h-1 bg-gradient-to-r from-purple-500 to-blue-500 group-hover:w-full smooth-transition rounded-full"></div>
                    </a>
                    <a href="/contact/" class="text-gray-400 hover:text-purple-300 font-semibold group relative smooth-transition">
                        <span class="relative z-10">Contact</span>
                        <div class="absolute -bottom-2 left-0 w-0 h-1 bg-gradient-to-r from-purple-500 to-blue-500 group-hover:w-full smooth-transition rounded-full"></div>
                    </a>
                </div>

                <button class="md:hidden text-gray-400 hover:text-purple-300 text-2xl smooth-transition" onclick="toggleMobileMenu()">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>

    <div id="mobileMenu" class="mobile-menu fixed inset-0 z-40 deep-shadow md:hidden">
        <div class="flex justify-between items-center p-6 border-b border-purple-500/20">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-gradient-to-br from-purple-900 to-purple-700 rounded-xl flex items-center justify-center">
                    <i class="fas fa-wind text-purple-300"></i>
                </div>
                <span class="title-font text-xl font-black text-gradient-primary">Team Atmos</span>
            </div>
            <button class="text-gray-400 hover:text-purple-300 text-2xl smooth-transition" onclick="toggleMobileMenu()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="flex flex-col space-y-2 p-6">
            <a href="/" class="text-2xl font-bold text-purple-300 py-4 px-4 rounded-xl bg-purple-500/10 border border-purple-500/20 smooth-transition" onclick="toggleMobileMenu()">
                Home
            </a>
            <a href="/about/" class="text-2xl font-semibold text-gray-300 hover:text-purple-300 py-4 px-4 rounded-xl hover:bg-purple-500/5 smooth-transition border border-transparent hover:border-purple-500/10" onclick="toggleMobileMenu()">
                About
            </a>
            <a href="/missions/" class="text-2xl font-semibold text-gray-300 hover:text-purple-300 py-4 px-4 rounded-xl hover:bg-purple-500/5 smooth-transition border border-transparent hover:border-purple-500/10" onclick="toggleMobileMenu()">
                Our Mission
            </a>
            <a href="/competition/" class="text-2xl font-semibold text-gray-300 hover:text-purple-300 py-4 px-4 rounded-xl hover:bg-purple-500/5 smooth-transition border border-transparent hover:border-purple-500/10" onclick="toggleMobileMenu()">
                AAERO Competition
            </a>
            <a href="/contact/" class="text-2xl font-semibold text-gray-300 hover:text-purple-300 py-4 px-4 rounded-xl hover:bg-purple-500/5 smooth-transition border border-transparent hover:border-purple-500/10" onclick="toggleMobileMenu()">
                Contact
            </a>
        </div>
    </div>

    {% block content %}
    {% endblock %}

    <script>
        function toggleMobileMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('open');
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('#mobileMenu a').forEach(link => {
                link.addEventListener('click', toggleMobileMenu);
            });

            const space = document.getElementById('spaceContainer');
            if (!space) return;

            console.log('Creating epic space background...');

            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                const size = Math.random() * 2 + 1;
                const duration = Math.random() * 6 + 3;
                const delay = Math.random() * 8;
                
                star.className = 'star';
                star.style.cssText = `
                    width: ${size}px;
                    height: ${size}px;
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                    animation-duration: ${duration}s;
                    animation-delay: ${delay}s;
                `;
                space.appendChild(star);
            }

            const planets = [
                { class: 'planet planet-1', orbit: 200, duration: 120 },
                { class: 'planet planet-2', orbit: 150, duration: 80 },
                { class: 'planet planet-3', orbit: 100, duration: 60 }
            ];

            planets.forEach((planet, index) => {
                const planetEl = document.createElement('div');
                planetEl.className = planet.class;
                planetEl.style.cssText = `
                    top: ${20 + index * 25}%;
                    left: ${30 + index * 10}%;
                    animation-duration: ${planet.duration}s;
                    animation-delay: ${index * 10}s;
                `;
                space.appendChild(planetEl);
            });

            for (let i = 0; i < 15; i++) {
                const asteroid = document.createElement('div');
                const size = Math.random() * 8 + 4;
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 15;
                
                asteroid.className = 'asteroid';
                asteroid.style.cssText = `
                    width: ${size}px;
                    height: ${size}px;
                    animation-duration: ${duration}s;
                    animation-delay: ${delay}s;
                `;
                space.appendChild(asteroid);
            }

            for (let i = 0; i < 50; i++) {
                const dust = document.createElement('div');
                const size = Math.random() * 2 + 0.5;
                const duration = Math.random() * 15 + 10;
                const delay = Math.random() * 20;
                
                dust.className = 'space-dust';
                dust.style.cssText = `
                    width: ${size}px;
                    height: ${size}px;
                    animation-duration: ${duration}s;
                    animation-delay: ${delay}s;
                `;
                space.appendChild(dust);
            }

            const nebula1 = document.createElement('div');
            nebula1.className = 'nebula nebula-1';
            nebula1.style.cssText = 'top: 20%; left: 70%;';
            space.appendChild(nebula1);

            const nebula2 = document.createElement('div');
            nebula2.className = 'nebula nebula-2';
            nebula2.style.cssText = 'top: 60%; left: 10%;';
            space.appendChild(nebula2);

            console.log('Epic space background created! 🚀');
        });
    </script>

    <script src="{% static 'js/language.js' %}"></script>
</body>
</html>
