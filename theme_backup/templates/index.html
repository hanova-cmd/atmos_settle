{% extends 'base.html' %}
{% block title %}Welcome to SpaceVision{% endblock %}

{% block content %}
<section class="flex flex-col items-center justify-center text-center min-h-[80vh] px-6">
  <h2 class="text-5xl md:text-6xl font-extrabold mb-6 text-purple-300 animate-pulse">
    Explore the Universe
  </h2>
  <p class="max-w-2xl text-gray-300 text-lg mb-8">
    Join us on a journey beyond the stars. Discover planets, galaxies, and the mysteries of space through technology and imagination.
  </p>
  <div class="flex gap-6">
    <a href="{% url 'about' %}" class="px-8 py-3 bg-purple-600 hover:bg-purple-700 text-white font-bold rounded-xl shadow-lg transition-all hover:scale-105">
      Learn More
    </a>
    <a href="{% url 'contact' %}" class="px-8 py-3 bg-transparent border-2 border-purple-400 hover:bg-purple-800 text-purple-300 font-bold rounded-xl transition-all hover:scale-105">
      Contact Us
    </a>
  </div>
  <img src="{% static 'img/planet.png' %}" alt="Planet" class="mt-16 w-64 md:w-80 animate-bounce-slow opacity-90">
</section>
{% endblock %}
