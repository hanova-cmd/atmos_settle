{% extends 'base.html' %}
{% block title %}Contact - MyWeb{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto mt-12">
  <h2 class="text-4xl font-bold text-center text-[#7e3ff2] mb-6">Contact Us</h2>
  <form class="bg-[#0f0f2a] p-6 rounded-2xl shadow-lg">
    <input type="text" placeholder="Your Name" class="w-full p-3 mb-4 rounded bg-[#1a1a3a] text-white border border-[#2d89ef]/40 focus:outline-none focus:border-[#7e3ff2]">
    <input type="email" placeholder="Your Email" class="w-full p-3 mb-4 rounded bg-[#1a1a3a] text-white border border-[#2d89ef]/40 focus:outline-none focus:border-[#7e3ff2]">
    <textarea rows="4" placeholder="Your Message" class="w-full p-3 mb-4 rounded bg-[#1a1a3a] text-white border border-[#2d89ef]/40 focus:outline-none focus:border-[#7e3ff2]"></textarea>
    <button class="bg-[#7e3ff2] hover:bg-[#2d89ef] text-white font-semibold px-6 py-3 rounded-xl w-full transition">
      Send Message
    </button>
  </form>
</div>
{% endblock %}
